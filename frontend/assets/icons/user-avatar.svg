<?xml version="1.0" encoding="UTF-8"?>
<!-- Modern user avatar SVG: circular gradient background with simple person silhouette -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" aria-labelledby="title desc" role="img">
  <title id="title">User avatar</title>
  <desc id="desc">Circular avatar with gradient background and person silhouette</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.15" />
    </filter>
  </defs>

  <!-- Background circle with gradient and subtle shadow -->
  <g filter="url(#softShadow)">
    <circle cx="100" cy="100" r="92" fill="url(#g)" />
  </g>

  <!-- Soft highlight overlay -->
  <ellipse cx="70" cy="65" rx="52" ry="30" fill="#ffffff" opacity="0.06" />

  <!-- Person silhouette (head) -->
  <g transform="translate(0,6)">
    <circle cx="100" cy="78" r="26" fill="#fff" opacity="0.98" />

    <!-- Shoulders / body -->
    <path d="M60 140 C60 110, 140 110, 140 140 C140 150, 60 150, 60 140 Z" fill="#fff" opacity="0.98" />
  </g>

  <!-- Optional thin ring border -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2" />
</svg>
