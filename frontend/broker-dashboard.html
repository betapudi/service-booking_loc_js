<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Broker Dashboard - WorkConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="css/main.css" /> -->
  <link rel="stylesheet" href="css/broker.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
<header>
    <div class="brand">
      <img src="assets/icons/WC_logo.png" class="brand-icon" alt="WorkConnect" />
      <!-- <span class="brand-name">WorkConnect</span> -->
    </div>

    <button class="hamburger" aria-label="Menu">â˜°</button>

    <nav class="actions">
      <button id="notifyBtn" class="icon-btn" aria-label="Notifications">
        ğŸ””
        <span class="badge" id="notificationCount">3</span>
      </button>

      <div id="notificationDropdown" class="notification-dropdown">
        <div class="notification-header">
          <span>Notifications</span>
          <button id="clearNotifications"
            style="background:none;border:none;color:white;font-size:0.9rem;cursor:pointer;">Clear</button>
        </div>
        <div class="notification-list" id="notificationList"></div>
      </div>

      <img src="assets/icons/user-avatar.svg" class="profile-avatar" alt="User avatar" width="34" height="34" />
      <button id="logoutBtn" class="logout-btn" aria-label="Logout">ğŸšª</button>
    </nav>
  </header>

  <nav class="breadcrumb">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="#" aria-current="page">Broker</a></li>
      <li><a href="#" aria-current="page" <span id="userName"></span></a></li>
    </ul>
  </nav>

  <main>
    <section class="panel">
      <!-- <div class="panel-header">ğŸ—ºï¸ Your Location and Route</div> -->
    <div id="mapdiv"></div>
    </section>
    <div id="bottomBar" class="bottom-bar">
      <button class="bottom-btn active" data-card="requests-card">ğŸ“¨<br><span>Requests</span></button>
      <button class="bottom-btn" data-card="providers-card">ğŸ”§<br><span>Providers</span></button>
      <button class="bottom-btn" data-card="history-card">ğŸ“¦<br><span>History</span></button>
      <button class="bottom-btn" data-card="overview-card">ğŸ“Š<br><span>Overview</span></button>
    </div>

    <!-- Sliding Cards -->
    <div id="requests-card" class="side-card active">
      <div class="panel-header">Group Booking Requests</div>
      <div id="customerRequests"></div>
    </div>

    <div id="providers-card" class="side-card">
      <div class="panel-header">Managed Providers</div>
      <button id="openRegisterModalBtn" class="add-provider-btn">â• Register New Provider</button>
      <div id="managedProviders"></div>
    </div>

    <div id="history-card" class="side-card">
      <div class="panel-header">Group Booking History</div>
      <div id="groupBookings"></div>
    </div>

    <div id="overview-card" class="side-card">
      <div class="panel-header">Dashboard Overview</div>
      <div class="stats-grid">
        <div id="totalProviders">Total Providers: 0</div>
        <div id="activeBookings">Active Bookings: 0</div>
        <div id="monthlyRevenue">Monthly Revenue: â‚¹0</div>
        <div id="totalCommission">Total Commission: â‚¹0</div>
      </div>
    </div>

    <!-- Register Provider Modal -->
    <div id="registerProviderModal" class="modal hidden">
      <div class="modal-content">
        <button type="button" id="cancelRegisterBtn" class="modal-close-btn">âœ–</button>
        <h3>Register New Provider</h3>
        <form id="registerProviderForm">
          <input type="text" name="name" placeholder="Name" required />
          <input type="text" name="mobile_number" placeholder="Mobile Number" required />
          <label>State:</label>
          <select id="stateSelect" required></select>
          <label>District:</label>
          <select id="districtSelect" required></select>
          <label>Taluk:</label>
          <select id="talukSelect" required></select>
          <label>Village:</label>
          <select id="locationSelect" name="location_id" required></select>
          <div id="skillCheckboxes"></div>
          <div class="modal-actions">
            <button type="submit">âœ… Register</button>
            <button type="button" id="cancelRegisterBtn2">âŒ Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Assign Providers Modal -->
    <div id="providerModal" class="modal hidden">
      <div class="modal-content">
        <button type="button" id="cancelProviderBtn" class="modal-close-btn">âœ–</button>
        <h3>Assign Providers</h3>
        <p><strong>Request ID:</strong> <span id="modalRequestId"></span></p>
        <div id="providerList"></div>
        <div class="form-section">
          <label for="totalAmountInput">ğŸ’° Total Amount</label>
          <input type="number" id="totalAmountInput" placeholder="Enter total amount" required />
        </div>
        <div class="modal-actions">
          <button type="button" id="confirmProviderBtn" class="btn btn-primary">âœ… Confirm Assignment</button>
          <button type="button" id="cancelProviderBtn" class="btn btn-secondary">âŒ Cancel</button>
        </div>
      </div>
    </div>



  </main>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="js/broker/broker.js"></script>
    <script>
    // âœ… Hamburger Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const actions = document.querySelector('.actions');

    hamburger.addEventListener('click', () => {
      actions.style.display = actions.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>

</html>
