<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - WorkConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* ===== PAGE LAYOUT ===== */
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== HEADER (MATCH DASHBOARD STYLE) ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.25rem;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .brand img {
      width: 40px;
      height: 40px;
    }

    /* ===== LOGIN CARD ===== */
    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .login-card img.logo {
      width: 70px;
      height: 70px;
      margin-bottom: 0.5rem;
    }

    .login-card h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #1d4ed8;
    }

    .login-card p.subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    /* ===== FORM INPUTS ===== */
    .input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.6rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* ===== BUTTON ===== */
    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 0.6rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }

    /* ===== FOOTER / ALT LINK ===== */
    .alt {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .alt a {
      color: #2563eb;
      font-weight: 500;
      text-decoration: none;
    }

    .alt a:hover {
      text-decoration: underline;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <img src="assets/icons/logo.svg" alt="WorkConnect Logo" />
      <span>WorkConnect</span>
    </div>
  </header>

  <main class="login-wrapper">
    <div class="login-card">
      <img src="assets/icons/logo.svg" alt="WorkConnect" class="logo" />
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue your journey</p>

      <input
        type="text"
        id="mobile"
        class="input"
        placeholder="Mobile Number"
        maxlength="10"
      />

      <select id="role" class="input">
        <option value="customer">Customer</option>
        <option value="provider">Provider</option>
        <option value="broker">Broker</option>
        <option value="admin">Admin</option>
      </select>

      <button id="sendOtpBtn" class="btn">Send OTP</button>

      <p class="alt">
        Donâ€™t have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/shared/api.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>

</html>
